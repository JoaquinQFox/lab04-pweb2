<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Markdown to html</title>
    <link rel="stylesheet" href="style.css" />
    <script src="app.js"></script>
</head>

<body>
    <header>
        <h1>Lector de Markdown</h1>
    </header>

    <section id="sectionListaMd">
        <h2>Lista de archivos Markdown disponibles:</h2>
        <p>Elija uno de los siguientes arhivos</p>
        <div id="listaDiv">
            <ul>
                <li><a onclick="cargarArchivo()">Archivo.md</a></li>
            </ul>
        </div>
        <div class="listaArchivosMd"></div>
    </section>

    <section id="sectionMostrarMd">
        <div id="tituloArchivoDiv">
            <p id="nombreMostrarMd">Mostrar Archivo</p>
        </div>
        <div id="divTextoArchivo">
    </section>

    <section id="crearMd">
        <h2>Crear Markdown</h2>
        <form id="formEditarMd">
            <div class="formDiv">
                <label for="nombreArchivoMd">Nombre:</label>
                <input type="text" id="nombreArchivoMd" autocomplete="off" />
            </div>
            <div class="formDiv">
                <label for="textoMd">Contenido:</label>
                <textarea id="textoMd" spellcheck="false"></textarea>
            </div>
            <div class="formDiv">
                <input type="submit" id="guardarArchivo" value="Guardar archivo" />
            </div>
        </form>
    </section>
</body>

</html>
